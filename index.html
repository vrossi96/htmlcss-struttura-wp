<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vasco Rossi">
    <meta name="description" content="Layout">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Layout</title>
</head>

<body>
    <div id="main-container">
        <!-- Header con possibile titolo -->
        <header></header>
        <!-- Contenitore sotto header -->
        <div id="container-header"></div>
        <!-- Box con contenitori flottati -->
        <main>
            <!-- header del contenitore -->
            <div class="header"></div>
            <!-- colonnna sinistra -->
            <div class="left"></div>
            <!-- colonna centrale -->
            <div class="center"></div>
            <!-- colonna destra -->
            <div class="right"></div>
        </main>
        <!-- Footer -->
        <footer></footer>
    </div>
</body>

</html>
